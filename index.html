<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="card">
      <div class="card-header">
      </div>
      <div class="card__content">
        <p class="card__content--preview">Perfume</p>
        <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__content--text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content--prices">
          <p>$149.99</p>
          <p>$169.99</p>
        </div>

        <button class="card__content--btn">
          <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
        </button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://razvi.netlify.app/" target="_blank">Razvi</a>.
    </div>
  </body>
</html>
